<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">

    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/home_page.css">
    <link rel="stylesheet" href="./css/child_page.css">
    <link rel="stylesheet" href="./css/icon.css">

    <script src="//at.alicdn.com/t/font_1115265_sy1ufrdv3vd.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

    <title>MY-FM</title>
</head>
<body>
    <section class="home_page">
        <main class="plear_outer">
            <div class="plear">
                <div class="plear_left">
                    <div class="cover"></div>
                    <div class="contor">
                        <span class="collect_song">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-like"></use>
                             </svg>
                        </span>
                        <span class="pause_song">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-zantingtingzhi"></use>
                            </svg>
                        </span>
                        <span class="next_song">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-xiayiqu"></use>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="plear_right">
                    <div class="outer">
                            <span class="label">90后</span>
                            <p class="song_name">It's a new day</p>
                            <div class="song_data">
                                <span class="listen">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-erji"></use>
                                    </svg> <span>3210</span> 
                                </span>
                                <span class="love">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-like"></use>
                                    </svg> <span>668</span>     
                                </span>
                                <span class="praise">
                                    <svg class="icon" aria-hidden="true">
                                        <use xlink:href="#icon-zan1"></use>
                                    </svg> <span>860</span> 
                                </span>
                            </div>
                            <div class="progress_outer">
                                <div class="progress_bar">
                                    <div class="progress"></div>
                                </div>
                                <div class="time">1:02</div>
                            </div>
                            <div class="song_info">
                                <p class="singer">周杰伦</p>
                                <p class="lyric">最美不是下雨天，是曾与你躲过雨的屋檐</p>
                            </div>
                    </div>
                    
                </div>
            </div>
        </main>
        <footer class="song_list">
            <div class="left_scroll scroll">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-icon_paging_left"></use>
                </svg>    
            </div>
            <div class="swiper_window">
                <ul class="song_menu_list clearfiex">
                    <li>
                        <div>
                        </div>
                        <p>漫步春天</p>
                    </li>
                </ul>
            </div>
            <div class="right_scroll scroll">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-icon_paging_right"></use>
                </svg>
            </div>
        </footer>
    </section>
    <div class="bg"></div>
    <section class="child_page"></section>
    <script src="./JS/footer.js"></script>
</body>
</html>
