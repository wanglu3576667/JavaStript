<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./jQuery.js"></script>
    <title>D苹果风格轮播</title>

<body>
    <header>
        <div class="out">

            <h2>Slideshow</h2>
            <p>View the <a href="" target="_blank">original tutorial »</a></p>

    </header>
    <main>
        <ul class="slideShow">
            <li><img src="./images/macbook.jpg" alt="" width="920px" height="400px"></li>
            <li><img src="./images/iphone.jpg" alt="" width="920px" height="400px"></li>
            <li><img src="./images/imac.jpg" alt="" width="920px" height="400px"></li>
            <li><img src="./images/info.jpg" alt="" width="920px" height="400px"></li>
        </ul>
        <ul class="menu">
            <li><img src="./images/divider.png" alt=""></li>
            <li><img class="macbook" id="macbook" src="./images/thumb_macbook.png" alt="">
                <img src="./images/divider.png" alt="" width="2px">
                <img src="./images/1.png" alt="" width="60px" height="45px;">
                
            </li>
            <li>
                <img src="./images/thumb_iphone.png" alt="">
                <img src="./images/divider.png" alt="" width="2px">
                <img src="./images/1.png" alt="" width="60px" height="45px;">
               
            </li>
            <li>
                <img src="./images/thumb_imac.png" alt="">

                <img src="./images/1.png" alt="" width="60px" height="45px;">
               
            </li>
            <li><img src="./images/thumb_about.png" alt="">
                <img src="./images/divider.png" alt="" width="2px">
                <img src="./images/1.png" alt="" width="60px" height="45px;">
               
            </li>
        </ul>
    </main>
    <footer>
        <p>This is a tutorialzine demo. View the <a href="">original tutorial</a> to read and download the source files.</p>
        <p>The gallery features artwork from <a href="">rambocre</a>, <a href="">pickupjojo</a> and <a href="">codenamebender</a></p>
    </footer>
