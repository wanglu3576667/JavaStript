<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会动的建立</title>
    <link rel="stylesheet" href="plug-in/prism.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="plug-in/markdown.css">
    <script src="//at.alicdn.com/t/font_1105382_w9hxe67bg4n.js"></script>
    
</head>
<body>
    <div class="body">
        <div class="outer2">
            <div class="outer">
                <div class="nose"></div>
                <div class="eyes left"></div>   
                <div class="eyes right"></div> 
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="mustache left"></div>
                <div class="mustache right"></div>
                <div class="mouthOuter">
                    <div class="mouth">
                        <div class="tongue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main"></div>
    <div id="butOuter">
    <div id="but1">
        <svg class="icon one" aria-hidden="true">
            <use xlink:href="#icon-slow"></use>
        </svg>
    </div>
    <div id="but2">
        <svg class="icon two" aria-hidden="true">
            <use xlink:href="#icon-fast"></use>
        </svg>
    </div>
    </div>   
</body>
<script src="plug-in/prism.js"></script>
<script src="innerText.js"></script>
<script src="plug-in/markdown.js"></script>
<script src="main.js"></script>
</html>
